[SERVICE]
    Flush        1
    Daemon       off
    Log_Level    info
    Parsers_File /fluent-bit/etc/parsers.conf

# Tail Nginx JSON access logs
[INPUT]
    Name             tail
    Path             /logs/nginx/access.log
    Tag              nginx
    Path_Key         source
    Parser           nginx_json
    Refresh_Interval 5

# Tail app logs (plain text)
[INPUT]
    Name          tail
    Path          /logs/app/*.log
    Tag           app
    Path_Key      source
    Refresh_Interval 5

# Write everything back to disk as JSON lines (for now)
[OUTPUT]
    Name    file
    Match   *
    Path    /logs/collected
    File    collected.log
    Format  plain